<!DOCTYPE html>
<html>
  <head>
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img
          src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png?_gl=1*hrw8do*_ga*MTg0MzgwMzYxLjE2ODcyNTc1Mzc.*_ga_3LRZM6TM9L*MTY4NzQ0NzAyOC4yLjEuMTY4NzQ0Nzc4OC44LjAuMA.."
        />
      </div>
      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#featured">Featured Tea</a></li>
          <li>Locations</li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Mission Section -->
      <section id="mission">
        <div class="background">
          <div class="statement">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </section>

      <!-- Featured Tea Section -->
      <section id="featured">
        <div class="featured-container">
          <div class="featured-banner">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
        <div class="tea-container">
          <div class="tea-top">
            <figure class="fall-berry">
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg?_gl=1*bim9ay*_ga*NTQ1NjY5NTIyLjE2ODY3NzEzNDQ.*_ga_3LRZM6TM9L*MTY4NzUyOTY2MC4xMi4xLjE2ODc1Mjk3MDMuMTcuMC4w"/>
              <figcaption><h4>Fall Berry Blitz Tea</h4></figcaption>
            </figure>
            <figure class="spiced-rum">
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg?_gl=1*1qp3kfi*_ga*NTQ1NjY5NTIyLjE2ODY3NzEzNDQ.*_ga_3LRZM6TM9L*MTY4NzUyOTY2MC4xMi4xLjE2ODc1Mjk3MDMuMTcuMC4w"/>
              <figcaption><h4>Spiced Rum Tea</h4></figcaption>
            </figure>
            <figure class="donuts">
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg?_gl=1*1492czf*_ga*NTQ1NjY5NTIyLjE2ODY3NzEzNDQ.*_ga_3LRZM6TM9L*MTY4NzUyOTY2MC4xMi4xLjE2ODc1Mjk3MDMuMTcuMC4w"/>
              <figcaption><h4>Seasonal Donuts</h4></figcaption>
            </figure>
          </div>
          <div class="tea-bottom">
            <figure class="myrtle">
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg?_gl=1*1w0xq01*_ga*NTQ1NjY5NTIyLjE2ODY3NzEzNDQ.*_ga_3LRZM6TM9L*MTY4NzUyOTY2MC4xMi4xLjE2ODc1Mjk3MDMuMTcuMC4w"/>
              <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
            </figure>
            <figure class="bizarre">
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg?_gl=1*1jp3sqv*_ga*NTQ1NjY5NTIyLjE2ODY3NzEzNDQ.*_ga_3LRZM6TM9L*MTY4NzUyOTY2MC4xMi4xLjE2ODc1Mjk3MDMuMTcuMC4w"/>
              <figcaption><h4>Bedford Bizarre Tea</h4></figcaption>
            </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
